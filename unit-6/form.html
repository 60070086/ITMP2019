<html>
<head>

</head>
<body>
	<form onsubmit="return register()">

		<!--input id="num" type="text" class="info" placeholder="รหัสนักศึกษา" required-->

		<!--input id="lname" type="text" class="info" placeholder="นามสกุล" required-->

	</form>
	<br><hr><br>
	<table>
		<thead>
			<th>ลำดับที่</th>
			<th>รหัสนักศึกษา</th>
			<th>ชื่อ</th>
			<th>นามสกุล</th>
		</thead>

		</tbody>
	</table>
</body>
<script>
	var i = 1;
	function register() {
		
		people = document.createElement("TR");
		people.innerHTML = `<td>${i}</td>
		<td>${document.querySelector('.info').value}</td>
		`
		registerList.appendChild(people);
		i++;
		return false;

	}
</script>
